<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>信息收集页面</title>
    <link rel="stylesheet" th:href="@{mall/styles/collectdata.css}">
    <link rel="stylesheet" th:href="@{mall/styles/mall.css}">
    <link rel="stylesheet" th:href="@{mall/styles/page.css}">
    <link rel="stylesheet" th:href="@{mall/styles/search.css}">
    <link rel="Shortcut Icon" href="home/skih/ouput_logo.png" type="image/x-icon" />
</head>
<body>
<header th:replace="header::body"></header>
<div class="container">
    <h1>请填写以下信息：</h1>
    <div class="alldata" action="#" >
        <label for="name">姓名:</label>
        <input type="textname" id="name" name="name" required>
        <label for="email">电子邮件:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">消息:</label>
        <textarea id="message" name="message" required></textarea>

        <div class="sc-18w8jxk-0 LBXOw">
            <div class="sc-18w8jxk-1 hqkFvv"><label title="上传图片" class="sc-18w8jxk-6 dtCVwi">
                <div class="sc-18w8jxk-3 glxEKB">
                    <div class="sc-18w8jxk-5 iYMqZo"><i class="sc-13t755u-0 bfgNmj icondropdown1 " size="20">
                    </i>
                        <i class="sc-13t755u-0 bfgNmj icondropdown1 " size="20">
                        </i>
                    </div>
                    <div>上传图片
                    </div>
                </div>
                <span class="sc-18w8jxk-7 eAgwhJ">
                                        <input id="photoFile" type="file" accept="image/*">
                                    </span></label>
            </div>
            <p class="sc-18w8jxk-8 bnFVuX">* 支持 jpg 、png、gif、bmp 格式的图片，可上传 5 张，单张最大 5M</p>
        </div>

        <input type="submit" value="提交" id="submitButton">
    </div>
    <div id="message-sent"></div>

</div>
<footer th:replace="footer::body"></footer>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 3 -->
<script th:src="@{/mall/js/bootstrap3.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
<script th:src="@{/admin/plugins/sweetalert2/sweetalert2.all.min.js}"></script>
<script >
    document.getElementById("submitButton").onclick=function (){
        var Data = {

            "name": document.getElementById("name").value,
            "email":document.getElementById("email").value,
            "message":document.getElementById("message").value,
            "photofile":document.getElementById("photoFile").value,

        };
        console.log(Data)
        $.ajax({
            type: 'POST',//方法类型
            url: '/collect/data',
            // contentType: 'application/json',
            data: Data,
            function(result){
                Swal.fire({
                    title: "确认框",
                    text: "发送成功",
                    icon: "success",iconColor:"#1d953f",
                    showCancelButton: true,
                    confirmButtonText: '确认',
                    cancelButtonText: '取消'
                })
            }

        })
    }









</script>
</body>
</html>
