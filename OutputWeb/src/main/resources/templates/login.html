<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Output商城-登录</title>
    <link rel="stylesheet" th:href="@{mall/css/common.css}">
    <link rel="stylesheet" th:href="@{mall/styles/login.css}">
    <link rel="stylesheet" th:href="@{mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert2/sweetalert2.min.css}"/>
</head>
<body>
<div class="top center">
    <div class="logo center">
        <a href="./index.html" target="_blank"><img src="mall/image/Output.jpg" alt=""></a>
    </div>
</div>
<div class="form center">
    <div class="login">
        <div class="login_center">
            <div class="login_top">
                <div class="left fl">会员登录</div>
                <div class="right fr">您还不是我们的会员？<a href="register.html" target="_self">立即注册</a></div>
                <div class="clear"></div>
                <div class="under-line center"></div>
            </div>
            <form id="loginForm" onsubmit="return false;" action="##">
                <div class="login_main center">
                    <div class="login-info">手机号:&nbsp;<input class="login-info-input" type="text" name="loginName"
                                                             id="loginName"
                                                             placeholder="请输入你的手机号"/>
                    </div>
                    <div class="login-info">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="login-info-input"
                                                                                    id="password"
                                                                                    type="password"
                                                                                    name="password"
                                                                                    placeholder="请输入你的密码"/></div>
                    <div class="login-info">
                        验证码:&nbsp;
                        <input class="login-info-input verify-code" type="text" name="verifyCode"
                               placeholder="请输入验证码" id="verifyCode"/>
                        <img alt="单击图片刷新！" style="top: 16px;position: relative;" th:src="@{http://175.178.153.116:8080/kaptcha}"
                             onclick="this.src='http://175.178.153.116:8080/kaptcha?d='+new Date()*1">
                    </div>
                </div>
                <div class="login_submit">
                    <input class="submit" type="submit" onclick="login()" value="立即登录">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/plugins/sweetalert2/sweetalert2.all.min.js}"></script>
<script type="text/javascript">
    function login() {
        var loginName = $("#loginName").val();
        if (!validPhoneNumber(loginName)) {
            Swal.fire({
                text: "请输入正确的登录名(即手机号)",
                icon: "error",iconColor:"#f05b72",
            });
            return false;
        }
        var password = $("#password").val();
        if (!validPassword(password)) {
            Swal.fire({
                text:"请输入正确的密码格式(6-20位字符和数字组合)",
                icon: "error",iconColor:"#f05b72",
            });
            return false;
        }
        var verifyCode = $("#verifyCode").val();
        if (!validLength(verifyCode, 5)) {
            Swal.fire({
                text: "请输入正确的验证码",
                icon: "error",iconColor:"#f05b72",
            });
            return false;
        }
        //验证
        $.ajax({
            type: 'POST',//方法类型
            url: 'http://175.178.153.116:8080/login',
            data: $("#loginForm").serialize(),
            xhrFields:{
                withCredentials:true
            },
            success: function (result) {
                console.log(result);
                if (result.resultCode == 200) {

                    //window.location.href = '/personal';
                    window.sessionStorage.setItem("nickName",result.data.nickName);
                    window.sessionStorage.setItem("loginName",result.data.loginName);
                    window.sessionStorage.setItem("address",result.data.address);
                    window.sessionStorage.setItem("shopCartItemCount",result.data.shopCartItemCount);
                    window.sessionStorage.setItem("userId",result.data.userId);
                    window.sessionStorage.setItem("introduceSign",result.data.introduceSign);
                    // console.log(window.sessionStorage.getItem("user").toString());
                    setLoginState(result.data.userId);
                    // window.location.href = "/personal"
                } else {
                    Swal.fire({
                        text: result.message,
                        icon: "error",iconColor:"#f05b72",
                    });
                }
                ;
            },
            error: function () {
                Swal.fire({
                    text: "操作失败",
                    icon: "error",iconColor:"#f05b72",
                });
            }
        });
        function setLoginState(userId){
            $.ajax({
                type: 'Post',//方法类型
                data:{
                    userId : userId
                },
                url: 'http://localhost:8081/state/login',
                xhrFields: {
                    withCredentials: true
                },
                success: function () {
                    window.location.href = "/personal"
                },
                error: function(){
                    console.log("false")
                }
            })
        }
    }
</script>
</html>
